spring:
  application:
    name: discodeit
  profiles:
    active: dev
  boot:
    admin:
      client:
        instance:
          name: discodeit
  # Kafka 설정
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      group-id: discodeit-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
  # 캐시 설정 - Redis로 변경
  cache:
    type: redis
    cache-names:
      - channels
      - notifications
      - users
    caffeine:
      spec: >
        maximumSize=100,
        expireAfterAccess=600s,
        recordStats
    redis:
      enable-statistics: true
    # Redis 연결 설정 추가
    data:
      redis:
        host: ${REDIS_HOST:localhost}
        port: ${REDIS_PORT:6379}

  servlet:
    multipart:
      maxFileSize: 10MB
      maxRequestSize: 30MB

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/discodeit
    username: discodeit_user
    password: discodeit1234
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

logging:
  level:
    root: info
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace
    com.sprint.mission.discodeit: debug
    org.springframework.security: DEBUG
    org.springframework.security.web.FilterChainProxy: DEBUG
    org.springframework.security.config.annotation.web.builders.HttpSecurity: DEBUG
    org.springframework.security.web.access.intercept.FilterSecurityInterceptor: DEBUG
    org.springframework.security.access.prepost.PreAuthorizeAuthorizationManager: DEBUG
    org.springframework.cache: DEBUG
    org.springframework.kafka: DEBUG
    org.apache.kafka: INFO

discodeit:
  storage:
    type: ${STORAGE_TYPE:local}  # local | s3 (기본값: local)
    local:
      root-path: ${STORAGE_LOCAL_ROOT_PATH:.discodeit/storage}
    s3:
      access-key: ${AWS_S3_ACCESS_KEY}
      secret-key: ${AWS_S3_SECRET_KEY}
      region: ${AWS_S3_REGION}
      bucket: ${AWS_S3_BUCKET}
      presigned-url-expiration: ${AWS_S3_PRESIGNED_URL_EXPIRATION:600} # 기본값: 10분

# SSE 설정 추가
app:
  sse:
    type: ${SSE_TYPE:basic}  # basic | redis (기본값: basic)

jwt:
  secret: ${JWT_SECRET:myVerySecureSecretKeyForJWTTokenGenerationThatShouldBeVeryLongAndSecure}
  expiration-minutes: 60      # 액세스 토큰 만료 시간 (분)
  refresh-expiration-days: 7  # 리프레시 토큰 만료 시간 (일)

management:
  endpoints:
    web:
      exposure:
        include: health, info, caches, metrics, prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
oauth:
  frontend-success-redirect: ${OAUTH_FRONTEND_SUCCESS_REDIRECT=http://localhost:8080/auth/callback}
  frontend-error-redirect: ${OAUTH_FRONTEND_ERROR_REDIRECT=http://localhost:8080/auth/callback}
  providers:
    google:
      client-id: ${GOOGLE_CLIENT_ID}
      client-secret: ${GOOGLE_CLIENT_SECRET}
      auth-url: https://accounts.google.com/o/oauth2/v2/auth
      token-url: https://oauth2.googleapis.com/token
      user-info-url: https://openidconnect.googleapis.com/v1/userinfo
      redirect-url: ${OAUTH_GOOGLE_REDIRECT_URL:http://localhost:8080/auth/social/callback/google}
      scope: "openid email profile"
    kakao:
      client-id: ${KAKAO_CLIENT_ID}
      client-secret: ${KAKAO_CLIENT_SECRET:}
      auth-url: https://kauth.kakao.com/oauth/authorize
      token-url: https://kauth.kakao.com/oauth/token
      user-info-url: https://kapi.kakao.com/v2/user/me
      redirect-url: ${OAUTH_KAKAO_REDIRECT_URL:http://localhost:8080/auth/social/callback/kakao}
      scope: "profile_nickname"